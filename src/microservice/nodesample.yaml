apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nodesample
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: nodesample
        aadpodidbinding: 'select'
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: nodemicroservice
        image: foodsafetyregistry.azurecr.io/nodesample:v1
        envFrom:
          - secretRef:
              name: hub-secret 
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m


